<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizar Archivo Excel</title>
    <!-- Incluimos Bootstrap 5 desde un CDN y su JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluimos Tailwind CSS desde un CDN para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-serviciocivil {
            background-color: #1a426f;
            background-image: linear-gradient(180deg, #1a426f 0%, #2b5c90 100%);
        }
        .btn-analizar {
            background-color: #0b784a;
            color: white;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .btn-analizar:hover {
            background-color: #085f39;
        }
        .form-label {
            font-weight: 500;
        }
        .file-input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="h-full bg-serviciocivil flex items-center justify-center p-4">

    <div class="bg-white p-8 md:p-10 rounded-xl shadow-lg w-full max-w-2xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Análisis de Archivo Excel</h1>
            <a href="{{ url_for('logout') }}" id="logout-button" class="px-4 py-2 text-sm font-medium text-white bg-red-600 hover:bg-red-700 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Cerrar Sesión
            </a>
        </div>
        
        <!-- Pestañas de Nivel Superior -->
        <ul class="nav nav-tabs mb-3" id="topLevelTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="empresas-tab" data-bs-toggle="tab" data-bs-target="#empresas" type="button" role="tab" aria-controls="empresas" aria-selected="true">Empresas Consultoras</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profesionales-tab" data-bs-toggle="tab" data-bs-target="#profesionales" type="button" role="tab" aria-controls="profesionales" aria-selected="false">Profesionales Expertos</button>
            </li>
        </ul>

        <!-- Contenido de las Pestañas de Nivel Superior -->
        <div class="tab-content" id="topLevelTabContent">
            
            <!-- Contenido para la Pestaña "Empresas Consultoras" -->
            <div class="tab-pane fade show active" id="empresas" role="tabpanel" aria-labelledby="empresas-tab">
                <!-- Pestañas de Nivel Inferior (Análisis por concurso) -->
                <ul class="nav nav-tabs mb-3" id="subTabEmpresas" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="concurso-unico-tab-emp" data-bs-toggle="tab" data-bs-target="#concurso-unico-emp" type="button" role="tab" aria-controls="concurso-unico-emp" aria-selected="true">Concurso Unico</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="multiconcurso-tab-emp" data-bs-toggle="tab" data-bs-target="#multiconcurso-emp" type="button" role="tab" aria-controls="multiconcurso-emp" aria-selected="false">Multiconcurso</button>
                    </li>
                </ul>
                <!-- Contenido de las Sub-pestañas de Empresas -->
                <div class="tab-content" id="subTabEmpresasContent">
                    <!-- Concurso Unico (Empresas) -->
                    <div class="tab-pane fade show active" id="concurso-unico-emp" role="tabpanel" aria-labelledby="concurso-unico-tab-emp">
                        <form id="form-concurso-unico-emp" action="/analizar_unico" method="post" enctype="multipart/form-data" class="mt-4">
                            <div class="mb-4">
                                <label for="archivo_xls_emp" class="form-label block text-sm font-medium text-gray-700 mb-2">Selecciona un archivo Excel (.xls o .xlsx)</label>
                                <input class="form-control block w-full px-3 py-2 text-gray-900 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" type="file" id="archivo_xls_emp" name="archivo_xls" accept=".xls, .xlsx" required>
                            </div>
                            <div>
                                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                    Analizar
                                </button>
                            </div>
                        </form>
                    </div>
                    <!-- Multiconcurso (Empresas) -->
                    <div class="tab-pane fade" id="multiconcurso-emp" role="tabpanel" aria-labelledby="multiconcurso-tab-emp">
                        <h3 class="text-xl font-bold text-center mt-4 mb-2">Analizar Múltiples Concursos</h3>
                        <p class="text-center text-red-500 font-bold text-sm mb-4">Debe incorporar los archivos conforme de acuerdo a la renta mas alta del cargo</p>
                        <form id="form-multiconcurso-emp" action="/analizar_multiconcurso" method="post" enctype="multipart/form-data">
                            <div id="file-inputs-container-emp" class="mb-4">
                                <label class="form-label block text-sm font-medium text-gray-700 mb-2">Selecciona los archivos Excel (.xls o .xlsx)</label>
                                <div class="file-input-group flex space-x-2">
                                    <input class="form-control block w-full px-3 py-2 text-gray-900 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" type="file" name="archivos_xls_multi[]" accept=".xls, .xlsx" required>
                                    <button type="button" class="btn btn-danger btn-sm flex-shrink-0" onclick="removeFileInput(this)">-</button>
                                </div>
                            </div>
                            <div class="flex justify-end mb-4">
                                <button type="button" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" id="add-file-button-emp">Añadir otro archivo</button>
                            </div>
                            <div>
                                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                    Analizar Múltiples Concursos
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Contenido para la Pestaña "Profesionales Expertos" -->
                <div class="tab-pane fade" id="profesionales" role="tabpanel" aria-labelledby="profesionales-tab">
                    <!-- Pestañas de Nivel Inferior (Análisis por concurso) -->
                    <ul class="nav nav-tabs mb-3" id="subTabProfesionales" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="concurso-unico-tab-prof" data-bs-toggle="tab" data-bs-target="#concurso-unico-prof" type="button" role="tab" aria-controls="concurso-unico-prof" aria-selected="true">Concurso Unico</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="multiconcurso-tab-prof" data-bs-toggle="tab" data-bs-target="#multiconcurso-prof" type="button" role="tab" aria-controls="multiconcurso-prof" aria-selected="false">Multiconcurso</button>
                        </li>
                    </ul>
                    <!-- Contenido de las Sub-pestañas de Profesionales -->
                    <div class="tab-content" id="subTabProfesionalesContent">
                        <!-- Concurso Unico (Profesionales) -->
                        <div class="tab-pane fade show active" id="concurso-unico-prof" role="tabpanel" aria-labelledby="concurso-unico-tab-prof">
                            <form id="form-concurso-unico-prof" action="/analizar_expertos_unico" method="post" enctype="multipart/form-data" class="mt-4">
                                <div class="mb-4">
                                    <label for="archivo_xls_prof" class="form-label block text-sm font-medium text-gray-700 mb-2">Selecciona un archivo Excel (.xls o .xlsx)</label>
                                    <input class="form-control block w-full px-3 py-2 text-gray-900 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" type="file" id="archivo_xls_prof" name="archivo_xls" accept=".xls, .xlsx" required>
                                </div>
                                <div>
                                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                        Analizar
                                    </button>
                                </div>
                            </form>
                        </div>
                        <!-- Multiconcurso (Profesionales) -->
                        <div class="tab-pane fade" id="multiconcurso-prof" role="tabpanel" aria-labelledby="multiconcurso-tab-prof">
                            <h3 class="text-xl font-bold text-center mt-4 mb-2">Analizar Múltiples Concursos</h3>
                            <p class="text-center text-red-500 font-bold text-sm mb-4">Funcionalidad en desarrollo. Aún no se realizan cálculos.</p>
                            <form id="form-multiconcurso-prof" action="/analizar_expertos_multiconcurso" method="post" enctype="multipart/form-data">
                                <div id="file-inputs-container-prof" class="mb-4">
                                    <label class="form-label block text-sm font-medium text-gray-700 mb-2">Selecciona los archivos Excel (.xls o .xlsx)</label>
                                    <div class="file-input-group flex space-x-2">
                                        <input class="form-control block w-full px-3 py-2 text-gray-900 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" type="file" name="archivos_xls_multi[]" accept=".xls, .xlsx" required>
                                        <button type="button" class="btn btn-danger btn-sm flex-shrink-0" onclick="removeFileInput(this)">-</button>
                                    </div>
                                </div>
                                <div class="flex justify-end mb-4">
                                    <button type="button" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" id="add-file-button-prof">Añadir otro archivo</button>
                            </div>
                                <div>
                                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                        Analizar Múltiples Concursos
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Script de Bootstrap JS y lógica para persistir las pestañas y el login -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function removeFileInput(button) {
            var fileInputGroup = button.parentNode;
            if (fileInputGroup && fileInputGroup.parentNode.children.length > 1) {
                fileInputGroup.remove();
            }
        }
    
        // Función para inicializar las pestañas
        function initTabs(containerId, localStorageKey) {
            var tabContainer = document.getElementById(containerId);
            if (!tabContainer) return;

            var activeTabId = localStorage.getItem(localStorageKey);
            var activeTab = activeTabId ? document.querySelector('#' + activeTabId) : null;

            if (activeTab) {
                new bootstrap.Tab(activeTab).show();
            } else {
                new bootstrap.Tab(tabContainer.querySelector('.nav-link')).show();
            }

            tabContainer.addEventListener('shown.bs.tab', function (event) {
                localStorage.setItem(localStorageKey, event.target.id);
            });
        }
    
        document.addEventListener('DOMContentLoaded', function() {
            var mainContent = document.getElementById('main-content');
            var loginContainer = document.getElementById('login-form-container');
            var loginForm = document.getElementById('login-form');
            var logoutButton = document.getElementById('logout-button');

            // Credenciales de ejemplo (¡No usar en producción!)
            const USERS = ['13600760-2', '15364666-K'];
            const PASSWORD = '12345';

            function showAlert(message, type = 'danger') {
                const alertPlaceholder = document.getElementById('login-alert-placeholder');
                const wrapper = document.createElement('div');
                wrapper.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">${message}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>`;
                alertPlaceholder.innerHTML = '';
                alertPlaceholder.appendChild(wrapper);
            }

            function showMainContent() {
                loginContainer.style.display = 'none';
                mainContent.style.display = 'flex';
                
                // Inicializar pestañas de nivel superior
                initTabs('topLevelTab', 'activeTopLevelTab');
                
                // Inicializar pestañas anidadas de la primera pestaña
                initTabs('subTabEmpresas', 'activeSubTabEmpresas');
                initTabs('subTabProfesionales', 'activeSubTabProfesionales');

                // Lógica de los formularios
                setupFormListeners();
            }

            function showLogin() {
                loginContainer.style.display = 'flex';
                mainContent.style.display = 'none';
            }

            // Comprobar estado de login al cargar la página
            if (localStorage.getItem('isLoggedIn') === 'true') {
                showMainContent();
            } else {
                showLogin();
            }

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;

                if (USERS.includes(username) && password === PASSWORD) {
                    localStorage.setItem('isLoggedIn', 'true');
                    showMainContent();
                } else {
                    showAlert('Usuario o contraseña incorrectos.');
                }
            });

            logoutButton.addEventListener('click', function() {
                localStorage.removeItem('isLoggedIn');
                showLogin();
                showAlert('Has cerrado la sesión con éxito.', 'success');
            });
            
            // Función para agregar y remover campos de archivo (generalizada)
            function addFileInput(containerId) {
                var container = document.getElementById(containerId);
                var newFileInputGroup = document.createElement('div');
                newFileInputGroup.className = 'file-input-group flex space-x-2';
                newFileInputGroup.innerHTML = `
                    <input class="form-control block w-full px-3 py-2 text-gray-900 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" type="file" name="archivos_xls_multi[]" accept=".xls, .xlsx" required>
                    <button type="button" class="btn btn-danger btn-sm flex-shrink-0" onclick="removeFileInput(this)">-</button>
                `;
                container.appendChild(newFileInputGroup);
            }

            // Lógica para manejar los envíos de los formularios
            function setupFormListeners() {
                // Formulario Concurso Unico (Empresas)
                document.getElementById('form-concurso-unico-emp').addEventListener('submit', function(event) {
                    handleFormSubmit(event, 'concurso-unico-emp', 'analizar.php');
                });
                // Formulario Multiconcurso (Empresas)
                document.getElementById('form-multiconcurso-emp').addEventListener('submit', function(event) {
                    handleFormSubmit(event, 'multiconcurso-emp', 'analizar_multiconcurso.php', true);
                });
                // Formulario Concurso Unico (Profesionales)
                document.getElementById('form-concurso-unico-prof').addEventListener('submit', function(event) {
                    handleFormSubmit(event, 'concurso-unico-prof', 'analizar_expertos_unico.php');
                });
                // Formulario Multiconcurso (Profesionales)
                document.getElementById('form-multiconcurso-prof').addEventListener('submit', function(event) {
                    handleFormSubmit(event, 'multiconcurso-prof', 'analizar_expertos_multiconcurso.php', true);
                });
            }

            // Función genérica para manejar el envío de formularios
            function handleFormSubmit(event, targetId, actionUrl, isMulti = false) {
                event.preventDefault();
                var form = event.target;
                var formData = new FormData(form);
                var fileInputs = document.querySelectorAll('#' + form.id + ' input[type="file"]');
                var uploadedFileNames = [];
                var hasEmptyFile = false;

                // Validación de campos vacíos y archivos duplicados
                for (var i = 0; i < fileInputs.length; i++) {
                    if (fileInputs[i].files.length === 0) {
                        hasEmptyFile = true;
                        break;
                    }
                    var fileName = fileInputs[i].files[0].name;
                    if (isMulti && uploadedFileNames.includes(fileName)) {
                        alert('Error: No puedes subir el mismo archivo (' + fileName + ') más de una vez.');
                        return;
                    }
                    uploadedFileNames.push(fileName);
                }
                if (hasEmptyFile) {
                    alert('Error: Por favor, selecciona un archivo para cada campo de subida.');
                    return;
                }

                fetch(actionUrl, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(html => {
                    document.getElementById(targetId).innerHTML = html;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById(targetId).innerHTML = '<div class="alert alert-danger mt-3">Ocurrió un error al procesar la solicitud.</div>';
                });
            }

            // Lógica para añadir y remover campos de archivo
            document.getElementById('add-file-button-emp').addEventListener('click', function() {
                addFileInput('file-inputs-container-emp');
            });
            document.getElementById('add-file-button-prof').addEventListener('click', function() {
                addFileInput('file-inputs-container-prof');
            });
        });
    </script>
</body>
</html>
